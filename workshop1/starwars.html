<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="starwars.css" type="text/css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div id="mainDiv">
    <img id="logo" src="https://1000logos.net/wp-content/uploads/2017/06/Star-Wars-Logo.jpg" alt="logo of star wars franchise">
    <div>
        <p>Click on person image to get information</p>
        <img id="person" src="https://media.gettyimages.com/id/607402186/photo/american-actor-mark-hamill-on-the-set-of-star-wars-episode-iv-a-new-hope-written-directed-and.jpg?s=612x612&w=gi&k=20&c=2VEAhJYc6VQE1oqxuhvWCUf8iWdtJ4Jt31bCMiYwGdM=" alt="image of luke skywalker">
    </div>
    <div id="spaceshipDiv">
        <p>Click on spaceship to get information about spaceships</p>
        <img id="spaceship" src="https://cdn.shopify.com/s/files/1/2316/3287/products/SS_WEB_SET_GALLERY_10_1500x.jpg?v=1640131621" alt="image of spaceship">
        <br>
        <table id="shipsTable">
            <tbody id="secondBody">

            </tbody>
        </table>
        <br>
        <button id="nextShips">next 10 ships</button>
        <button id="previousShips">previous 10 ships</button>
    </div>
    <br>
    <table id="statsTable">
        <tbody id="firstBody">

        </tbody>
        
    </table>
    <button id="nextButton">Next 10 people</button>
    <button id="previousButton">Previous 10 people</button>
</div>

    <script src="starwars.js"></script>
</body>
</html>
